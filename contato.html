      function validar() {

    if (vnomei == "") {
              alert("Preencha o campo com o nome");
              form1.nomei.focus();
              return false;
          }
    
    if (vnomei.length < 5) {
              alert("Digite o nome completo");
              form1.nomei.focus();
              return false;
          }
    
    if (vemail == "") {
              alert("Preencha o campo com o email");
              form1.email.focus();
              return false;
          }
    
     if (vemail == "@") {
              alert("Preencha o campo com o email correto");
              form1.email.focus();
              return false;
          }
    
    if (vnota == "") {
              alert("Preencha o campo com a nota");
              form1.nota.focus();
              return false;
          }
      }
